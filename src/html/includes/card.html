<div class="card">
  <div class="card__img-wrapper">
    <img src="../../assets/img/card.jpg" alt="Oil">
    <div class="card__img-sales">
      <div class="card__img-sale card__img-sale--red">
        Скидка -50%
      </div>
      <div class="card__img-sale card__img-sale--green">
        Скидка -20%
      </div>
    </div>
  </div>
  <a href="" class="card__title">
    Chatell Лакомство для кошекподушечки с говядиной и солодом,
    для выведени...
  </a>
  <p class="card__article">
    Артикул: <span>16004753</span>
  </p>


  <p class="card__delivery">
    Самовывоз: <span>сегодня</span>
  </p>


  <div class="card__btm-box">
    <hr />

    <div class="card__variants-box">
      <a href="" class="card__variants-link">
        11.2 кг
      </a>
      <a href="" class="card__variants-link">
        500 гр
      </a>
      <a href="" class="card__variants-link">
        12 кг
      </a>
      <a href="" class="card__variants-link">
        2 кг
      </a>
      <!-- <a href="" class="card__variants-link">
        3 кг
      </a> -->
    </div>

    <a data-fancybox data-src="#oneclick" class="card__click">
      Заказ в 1 клик
    </a>

    <div class="order-modal-area" id="oneclick">
      {% include "html/includes/oneclick.html" %}
    </div>






    <div class="card__price-box">
      <p class="card__price-new">
        1 056 <span> ₽</span>
      </p>
      <p class="card__price-old">
        2 543 <span> ₽</span>
      </p>
    </div>

    <div class="card__btn-wrapper">
      <div class="count">
        <button class="count__minus">
          -
        </button>
        <div class="count__order">
          0
        </div>
        <button class="count__plus">
          +
        </button>
      </div>
      <button class="card__btn">
        <img src="../../assets/img/card-img.svg">
        <span>В корзину</span>
      </button>

    </div>
  </div>
</div>
