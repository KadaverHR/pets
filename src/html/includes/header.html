    <div class="container">
      <div class="header-top__box">
  
        <ul class="header-top__contacts">
          <li class="header-top__contacs-item">
            <a type="tel" class="header-top__order-link header-top__order-link--font" href="tel:+74862630023">
              <img class="mob-n-d svg header-top__order-img-mob" src="../../assets/img/tel-footer.svg">
              <p class="header-top__order-link--text-mob">
                +7 (4862) 63-00-23
              </p>
            </a>
          </li>
          <li class="header-top__contacs-item">
            <a type="mailto:konstantin.glushkov@mtkrosberg.ru"
              class="header-top__order-link header-top__order-link--font" href="tel:+74862630023">
              <img class="svg header-top__order-img-mob" src="../../assets/img/mail-footer.svg">
              <p>
                sale<span>@tornadooil.ru</span>
              </p>
            </a>
          </li>
      </div>
    </div>
  </div>

  <div class="header-btm">
    <div class="container">

      <div class="header-btm__area">

        <div class="header-btm__logo">
          <a href="" class="header-btm__logo-link">
            <img src="../../assets/img/logo.svg" alt="Logo">
          </a>
        </div>

        <div class="header-btm__catalog">
          <div class="header-btm__navigation-item mob-n-d" id="hamburger-menu">
            <button class="button catalog-button ">
              <img class=" header-btm__navigation-menu--open" src="../../assets/img/menu.svg" alt="Меню">
              <img class=" header-btm__navigation-menu--close" src="../../assets/img/menu2.svg" alt="Меню">
            </button>
            <span class="header-btm__catalog-title mob-n-d">Каталог товаров</span>
          </div>



          <div class="catalog-drop" id="catalog-drop" data-drop>
            <nav class="catalog-drop__container ">
              <ul class="catalog-navigation">
                <li class="catalog-navigation__item">
                  <a class="catalog-navigation__link" href="">Все товары
                  </a>
                </li>
                <li class="catalog-navigation__item">
                  <a class="catalog-navigation__link" href=""> Моторные
                  </a>
                </li>
                <li class="catalog-navigation__item">
                  <a class="catalog-navigation__link" href="">Трансмиссионные
                  </a>
                </li>
                <li class="catalog-navigation__item">
                  <a class="catalog-navigation__link" href="">Жидкости охлаждения
                  </a>
                </li>
                <li class="catalog-navigation__item">
                  <a class="catalog-navigation__link" href="">Спец Жидкости
                  </a>
                </li>
              </ul>

            </nav>


          </div>

        </div>

        <div class="header-btm__search">
          <div id="search" class="search-area">
            <form class="search">
              <input type="text" class="search__input" value="" placeholder="Поиск" />
              <button class="button search__button" type="submit">
                <img src="../../assets/img/search.svg" alt="Найти" />
              </button>
            </form>
          </div>
        </div>

        <div class="header-btm__cart">
          <div class="header-btm__cart-box">
            <img class="header-btm__cart-image" src="../../assets/img/cart.svg" alt="Корзина" width="17" height="17" />
            <div class="header-btm__cart-price">
              <p>12 345 <span>₽</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="header-btm-mob">
      <div class="container">
        <div class="header-btm-mob__box">
          <div class="header-btm__navigation-item header-btm__navigation-item--mob">
            <button class="button catalog-button" id="hamburger-menu-mob">
              <img src="../../assets/img/burger-mob.svg" alt="Меню">
            </button>


          </div>
          <div class="header-btm__search--mob">

            <div id="search-mob" class="search-area">
              <form class="search">
                <input type="text" class="search__input" value="" placeholder="Поиск" />
                <button class="button search__button" type="submit">
                  <img src="../../assets/img/search.svg" alt="Найти" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
